<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#4747FF" rx="6.4"/>

  <!-- Bucket shape in white -->
  <g transform="translate(6.4, 8)">
    <!-- Top rim -->
    <rect x="0" y="0" width="19.2" height="2.56" fill="#F5F3F0" rx="0.64"/>

    <!-- Bucket body (trapezoid shape) -->
    <path d="M 1.6 2.56
             L 17.6 2.56
             L 16 17.6
             L 3.2 17.6 Z"
          fill="#F5F3F0"/>

    <!-- Handle -->
    <path d="M 4.8 0.64
             Q 9.6 -2.56, 14.4 0.64"
          stroke="#F5F3F0" stroke-width="1.28" fill="none" stroke-linecap="round"/>

    <!-- $ Symbol in bucket -->
    <text x="9.6" y="12.16"
          font-family="Space Mono, monospace"
          font-size="6.4"
          font-weight="bold"
          fill="#4747FF"
          text-anchor="middle">$</text>
  </g>
</svg>